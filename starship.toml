[directory]
style = "bg:base fg:text bold"
format = "[ $path ]($style)"

[git_branch]
symbol = ""
style = "bg:base fg:teal"
format = "([ $symbol $branch ]($style))"

[git_state]
style = "bg:base bold fg:teal"
format = "([\\($state( $progress_current/$progress_total)\\) ]($style))"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = 'fg:subtext0'

conflicted = '[ ${count}](fg:red)'        # Merge conflicts
ahead     = '[⇡${count}](fg:peach)'        # Ahead of remote
behind    = '[⇣${count}](fg:yellow)'       # Behind remote
diverged  = '[⇕⇡${ahead_count}⇣${behind_count}](fg:mauve)'  # Diverged
untracked = '[?${count}](fg:sky)'          # Untracked files
stashed   = '[$${count}](fg:overlay1)'     # Stashed changes
modified  = '[~${count}](fg:flamingo)'         # Modified but unstaged
staged    = '[+${count}](fg:green)'        # Added to index
renamed   = '[»${count}](fg:lavender)'     # Renamed
deleted   = '[✘${count}](fg:red)'     # Deleted

[docker_context]
disabled = false

[gcloud]
disabled = false

[python]
disabled = true

[kubernetes]
disabled = false
style = "bg:base fg:blue"
format = "[ 󰠳 $context( \\($namespace\\)) ]($style)"

[aws]
symbol = ""
style = "bg:base fg:yellow"
format = "[ ($symbol $profile )(\\[$duration\\])]($style)"

[golang]
symbol = ""
style = "bg:base fg:sapphire bold"
format = "([ ($symbol $version )]($style))"

[nodejs]
symbol = ""
style = "bg:base fg:green bold"
format = "([ ($symbol $version )]($style))"

[jobs] # background jobs
symbol = '󱤳'
style = 'bold fg:yellow'
threshold = 1         # Only show if there's at least 1 background job
format = '[$symbol$number]($style) '
