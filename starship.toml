# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# dividers to easily copy
#         

format = """
[┏](bold text)\
$kubernetes\
$aws\
$golang\
$nodejs\
$terraform\
$line_break\
[┣](bold text)\
$directory\
[](bg:base fg:flamingo)\
$git_branch\
$git_state\
$git_status\
$line_break\
[┖](bold text)\
$jobs\
$battery\
$status\
$character"""

