font_size 13.0
#
# Include default settings as base
include kitty.default.conf  # Adjust if you saved the sample config with a different name

# --- Startup layout: 2x2 grid ---
# Create a layout script to split into 4 equal windows
startup_session kitty_grid_layout

# --- Keybindings: Window navigation (Alt+h/j/k/l) ---
map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right

# --- Toggle full screen of the active window ---
map ctrl+shift+x toggle_layout stack

# --- Tab switching (Shift+Alt+h/l) ---
map shift+alt+h previous_tab
map shift+alt+l next_tab



# BEGIN_KITTY_THEME
# Catppuccin-Frappe
include current-theme.conf
# END_KITTY_THEME
